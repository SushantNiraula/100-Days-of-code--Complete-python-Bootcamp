<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Font-Size</title>
  <style>
    #pixel {
      font-size:20px;
      /* 1px = 1/96 of an inch i.e 0.26mm*/
    }

    #point {
      font-size: 20pt;
      /* 1pt = 1/72 of an inch i.e 0.35mm*/
    }

    #em {
      font-size: 1em;
      /* 1em = 100% of the parent element */
    }

    #rem {
      font-size: 1rem;
      /* 1rem = 100% of the root element */
    }

    footer {
      font-size: 20pt;
    }

    html {
      font-size: xx-large;
    }
  </style>
</head>
<html lang="en">

<body>
  <p id="pixel">1 Pixel is 1/96 of an Inch</p>
  <p id="point">1 Point is 1/72 of an Inch</p>
  <footer>
    <p id="em">1em is 100% the size of the parent element</p>
    <p id="rem">1rem is 100% the size of the root element</p>
  </footer>
</body>

</html>
